<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<body>
    <canvas id="canvas" width="1000" height="800"></canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var base = 1;
        var x = 300;
        var y = 300;
        var size = 10

        // ctx.moveTo(-base + x, Math.pow(base * base, 1 / 3) + y);
        // for (var i = -base + 1; i <= base; i++) {
        //     var x2 = i * i;
        //     ctx.lineTo(i + x, Math.pow(x2, 1 / 3) + Math.pow(base * base - x2, 1 / 2) + y);
        // }
        // for (var i = base - 1; i >= -base; i--) {
        //     var x2 = i * i;
        //     ctx.lineTo(i + x, Math.pow(x2, 1 / 3) - Math.pow(base * base - x2, 1 / 2) + y);
        // }
        // ctx.stroke()
        ctx.strokeStyle = "#f00";
        ctx.lineWidth = 2;
        function draw (ss) {
            ctx.clearRect(0, 0, 1000, 800);
            ctx.globalCompositeOperation = "source-over";
            ctx.beginPath();
            var xx = size * (16 * Math.pow(Math.sin(0), 3)) + x;
            var yy = -size * (13 * Math.cos(0)-5 * Math.cos(2 * 0)-2 * Math.cos(3 * 0)-Math.cos(4 * 0)) + y;
            // ctx.moveTo(-base + x, Math.pow(base * base, 1 / 3) + y);
            ctx.moveTo(xx, yy)
            for (var i = 1; i < 360; i++) {
                xx = size * (16 * Math.pow(Math.sin(i * Math.PI / 180), 3)) + x;
                yy = -size * (13 * Math.cos(i * Math.PI / 180)-5 * Math.cos(2 * i * Math.PI / 180)-2 * Math.cos(3 * i * Math.PI / 180)-Math.cos(4 * i * Math.PI / 180)) + y;
                ctx.lineTo(xx, yy);
            }
            ctx.fillStyle = "#fff";
            ctx.fill();
            ctx.stroke()
            var bl = ss / 10 + 1;
                var l = 10 - ss;
                var s = ss * bl > 10 ? 10 : ss * bl;
            // var bl = ss / 10 + 1;
            // var s = ss * bl > 10 ? 10 : ss * bl;
            // var l = 20 - ss * bl;
            ctx.beginPath();
            var xx = s * (16 * Math.pow(Math.sin(0), 3)) + x;
            var yy = -s * (13 * Math.cos(0)-5 * Math.cos(2 * 0)-2 * Math.cos(3 * 0)-Math.cos(4 * 0)) + y + 17 * l;
            // ctx.moveTo(-base + x, Math.pow(base * base, 1 / 3) + y);
            ctx.moveTo(xx, yy)
            for (var i = 1; i < 360; i++) {
                xx = s * (16 * Math.pow(Math.sin(i * Math.PI / 180), 3)) + x;
                yy = -s * (13 * Math.cos(i * Math.PI / 180)-5 * Math.cos(2 * i * Math.PI / 180)-2 * Math.cos(3 * i * Math.PI / 180)-Math.cos(4 * i * Math.PI / 180)) + y + 17 * l;
                ctx.lineTo(xx, yy);
            }
            ctx.fillStyle = "#f00";
            ctx.globalCompositeOperation = "source-atop";
            ctx.fill();
        }
        function an(s, e) {
            function d() {
                if (s <= e) {
                    draw(s);
                    s += 0.05;
                    setTimeout(d, 1000 / 60);
                }
            }
            d();
        }
        an(0, 10)
    </script>
</body>
</html>
