<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>贪吃蛇</title>
    <style>
      body,
      div,
      dl,
      dt {
        padding: 0;
        margin: 0;
      }
      #main {
        margin: 0 auto;
        width: 750px;
      }
      button {
        display: block;
        margin: 10px auto;
        width: 80px;
      }
      #panel {
        margin: 0 auto;
        width: 500px;
        zoom: 1;
      }
      #panel:after {
        content: '';
        display: block;
        clear: both;
      }
      #panel dl {
        float: left;
        width: 50px;
        height: 50px;
        box-sizing: border-box;
        border: 0.5px solid #000;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <button onclick="panel.init()">重新开始</button>
      <div id="panel"></div>
    </div>
    <script>
      const Cell = function (x, y, ele) {
        this.x = x;
        this.y = y;
        this.ele = ele;
        this.status = 0; // -1食物 0 空 1 蛇
      };
      //面板对象
      const panel = {
        snake: null,
        cells: [],
        obj: document.getElementById('panel'),
        food: {},
        rows: 10, //行数
        cols: 10,
        time: 1000, //自动移动个间隔时间
        sto: null, //移动定时器
        dirStatus: true, //能否转向状态 (一次移动只能转一次)
        //创建格子
        createCells: function () {
          this.cells = [];
          for (let i = 0; i < this.rows; i++) {
            const cs = [];
            for (let j = 0; j < this.cols; j++) {
              const dl = document.createElement('dl');
              this.obj.appendChild(dl);
              cs[cs.length] = { x: j, y: i, ele: dl, status: 0 };
            }
            this.cells[this.cells.length] = cs;
          }
        },
        //重置面板状态
        resetStatus: function () {
          for (let i = 0; i < this.rows; i++) {
            for (let j = 0; j < this.cols; j++) {
              this.cells[i][j].status = 0;
              this.cells[i][j].ele.style.backgroundColor = '#fff';
            }
          }
        },
        //创建食物
        createFood: function () {
          let rd = ~~(Math.random() * this.cols * this.rows);
          while (this.cells[~~(rd / this.cols)][rd % this.rows].status !== 0) {
            rd = ~~(Math.random() * this.cols * this.rows);
          }
          const x = rd % this.rows,
            y = ~~(rd / this.cols);
          this.food = { x, y };
          this.cells[y][x].status = -1;
          this.cells[y][x].ele.style.backgroundColor = '#fe1234';
        },
        // 判断是否越界
        isCrossTheBorder: function () {
          const { x, y } = this.snake.body[0];
          return x < 0 || x > this.cols - 1 || y < 0 || y > this.rows - 1;
        },
        //判断蛇是撞到自己
        isDeath: function () {
          return (
            this.cells[this.snake.body[0].x][this.snake.body[0].y].status > 1
          );
        },
        //自动移动
        autoMove: function () {
          this.dirStatus = true;
          for (let i = 0; i < this.snake.length; i++) {
            this.cells[this.snake.body[i].y][this.snake.body[i].x].status = 0;
            this.cells[this.snake.body[i].y][
              this.snake.body[i].x
            ].ele.style.backgroundColor = '#fff';
          }
          const eatFlag = this.snake.move(this.food);
          if (this.isCrossTheBorder()) {
            alert('游戏结束');
            clearTimeout(this.sto);
            return;
          }
          for (let i = 0; i < this.snake.length; i++) {
            this.cells[this.snake.body[i].y][this.snake.body[i].x].status = 1;
            this.cells[this.snake.body[i].y][
              this.snake.body[i].x
            ].ele.style.backgroundColor = '#123456';
          }
          if (eatFlag) {
            this.cells[this.food.y][this.food.x].status = 0;
            this.cells[this.food.y][this.food.x].ele.style.backgroundColor =
              '#fff';
            this.createFood();
          }
          if (this.isDeath()) {
            alert('游戏结束');
            clearTimeout(sto);
          } else {
            this.sto = setTimeout(() => {
              this.autoMove();
            }, this.time);
          }
        },
        //开始键盘监听
        startKeyLinster: function () {
          document.addEventListener('keyup', (e) => {
            if (e.keyCode >= 37 && e.keyCode <= 40 && this.dirStatus) {
              this.dirStatus = !this.snake.turnTo(e.keyCode - 37);
            }
          });
        },
        //初始化
        init: function () {
          this.obj.innerHTML = '';
          this.snake = new Snake({ x: ~~this.cols / 2, y: ~~this.rows / 2 });
          this.createCells();
          this.createFood();
          this.autoMove();
          this.startKeyLinster();
        },
      };
      //蛇
      const Snake = function (head) {
        this.body = [head];
        this.node = [];
        this.dx = -1;
        this.dy = 0;
        this.length = 1;
      };
      Snake.dirList = [{}];
      //判断是否吃到食物
      Snake.prototype.isEat = function (food) {
        return (
          this.body[0].x + this.dx === food.x &&
          this.body[0].y + this.dy === food.y
        );
      };
      //蛇移动
      Snake.prototype.move = function (food) {
        if (this.isEat(food)) {
          this.length++;
          this.body.unshift({ x: food.x, y: food.y });
          return true;
        } else {
          this.body.unshift({
            x: this.body[0].x + this.dx,
            y: this.body[0].y + this.dy,
          });
          this.body.pop();
          return false;
        }
      };
      //转向 return 是否返回成功
      Snake.prototype.turnTo = function (d) {
        if ((this.dy === 0 && d % 2 === 1) || (this.dx === 0 && d % 2 === 0)) {
          if (this.dy === 0) {
            this.dx = 0;
            this.dy = d - 2;
          } else {
            this.dy = 0;
            this.dx = d - 1;
          }
          return true;
        }
        return false;
      };
      //遍历蛇执行方法
      Snake.prototype.forEach = function (callback) {
        for (let i = 0; i < this.length; i++) {
          callback(this.body[i]);
        }
      };

      panel.init();
    </script>
  </body>
</html>
