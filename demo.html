<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<body>
    
    <script>
        var data = [[1, 3], [0, 1], [-1, 1]];
        var a = Math.random();
        var b = Math.random();
        var c = Math.random();
        var wc = 0;
        data.forEach(item => {
            wc += Math.pow(a * item[0] * item[0] + b * item[0] + c - item[1], 2);
        })
        wc / data.length;
        console.log(wc)
    </script>
</body>
</html>
