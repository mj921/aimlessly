<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
        body,div,dt,dl,ul,li,ol,span{
            margin: 0;
            padding: 0;
            vertical-align: top;
        }
        body{
            text-align: center;
        }
        #app{
            display: inline-block;
            width: 576px;
            height:576px;
        }
        .map{
            width: 100%;
            height: 100%;
            background-image: url("floor-bg.png");
        }
        .floor{
            position: relative;
            float:left;
            margin: 1px;
            width: 94px;
            height: 94px;
        }
        .floor>div{
            width: 100%;
            height: 100%;
            background-position: 0 -32px;
        }
        .grass{
            background-image: url("grass.png");
        }
        .pit{
            background-image: url("pit.png");
        }
        .shadow{
            position: absolute;
            background-color: rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="app">
        <div ref="map" class="map">
            <div v-for="item in floorList" class="floor">
                <div v-if="item.isOpen && item.isPit" class="pit"></div>
                <div v-if="!item.isClick && !item.isOpen" class="shadow"></div>
                <div v-if="!item.isOpen" class="grass" @click="open(item.index)"></div>
            </div>
        </div>
    </div>
    <script src="http://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
    <script>
        var Cell = function(index,type,isOpen,isPit,isClick,isDoor){
            this.index = index;
            this.type = type;
            this.isOpen = isOpen;
            this.isPit = isPit;
            this.isClick = isClick;
            this.isDoor = isDoor;
        }
        var app = new Vue({
            el:"#app",
            data:{
                atk:1,
                magic:1,
                hp:100,
                mp:100,
                row:6,
                floorList:[]
            },
            methods:{
                createMap:function() {
                    this.floorList = [];
                    for(var i = 0;i < this.row * this.row;i++){
                        var r = ~~(Math.random() * this.row * this.row + 1);
                        var y = ~~(Math.random() * r + 1)
                        this.floorList[i] = {index:i,type:"grass",isOpen:false,isPit:i % r === y,isClick:i % 2 === 1};
                    }
                },
                open:function(i){
                    this.floorList[i].isOpen = true;
                    this.floorList = this.objCopy(this.floorList);
                },
                objCopy:function(obj){
                    var o = Object.prototype.toString.call(obj) === '[object Array]' ? [] : {};
                    for(var key in obj){
                        if(typeof obj[key] == "object"){
                            o[key] = arguments.callee(obj[key]);
                        }else{
                            o[key] = obj[key];
                        }
                    }
                    return o;
                }
            },
            created:function(){
                this.createMap();
            }
        });
    </script>
</body>
</html>
