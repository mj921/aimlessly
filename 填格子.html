      }
      #main > dl {
        position: absolute;
        width: 20px;
        height: 20px;
        border-bottom: 1px solid #8c96e2;
        border-right: 1px solid #8c96e2;
        text-align: center;
        background-color: #f2eec1;
      }
      #main > dl.active {

      }
      #main > dl.delete::after {
        content: 'x';
        color: #8c96e2;
        line-height: 18px;
        font-size: 18px;
        display: block;
      }
      #main > dl[id$='-cell-4'],

      }
      #left {
        height: 100%;
        width: 100px;
        position: absolute;
        left: -100px;
        top: 0;
      }
      #left dl {
        height: 20px;
        border-bottom: 1px solid #8c96e2;
        border-right: 1px solid #8c96e2;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        background-color: #e6e8f6;
        font-weight: bold;
      }
      #left dl dd {
        width: 16px;
        text-align: center;
      }
      #top {
        height: 100px;
        width: 100%;
        position: absolute;
        top: -100px;
        left: 0;
        display: flex;
      }
      #top dl {
        width: 20px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        border-right: 1px solid #8c96e2;
        border-bottom: 1px solid #8c96e2;
        background-color: #e6e8f6;
        font-weight: bold;
      }
      #top dl dd {
        line-height: 16px;
        text-align: center;
      }
      #left dl.hover,
      #top dl.hover {
        background-color: rgba(255, 0, 0, 1);
      }
      #left dl.finish,
      #top dl.finish {
        font-weight: normal;
        color: #aaa;

      const main = document.getElementById('main');
      main.style.width = 20 * cols.length + 'px';
      main.style.height = 20 * rows.length + 'px';
      const leftEl = document.getElementById('left');
      const topEl = document.getElementById('top');
      const checkbox = document.getElementById('checkbox');
      const save = document.getElementById('save');
      const cells = [];
      let localCells = [];
      const cellsStr = localStorage.getItem('cells');
      if (cellsStr) {
        localCells = JSON.parse(cellsStr);
      }
      for (let i = 0, rowLen = rows.length; i < rowLen; i++) {
        const dl = document.createElement('dl');
        rows[i].forEach((item) => {
          const dd = document.createElement('dd');
          dd.innerText = item.value;
          dl.appendChild(dd);
        });
        leftEl.appendChild(dl);
        const arr = [];
        for (let j = 0, colLen = cols.length; j < colLen; j++) {
          const status = localCells[i]?.[j] ?? 0;
          const dl = document.createElement('dl');
          dl.setAttribute('data-row', i);
          dl.setAttribute('data-col', j);
          dl.id = `${i}-cell-${j}`;
          dl.className = 'cell';
          if (status === 1) {
            dl.className += ' active';
          } else if (status === -1) {
            dl.className += ' delete';
          }
          dl.style.top = i * 20 + 'px';
          dl.style.left = j * 20 + 'px';
          main.appendChild(dl);
          arr.push(status);
        }
        cells.push(arr);
      }
      for (let j = 0, colLen = cols.length; j < colLen; j++) {
        const dl = document.createElement('dl');
        cols[j].forEach((item) => {
          const dd = document.createElement('dd');
          dd.innerText = item.value;
          dl.appendChild(dd);
        });
        topEl.appendChild(dl);
      }
      const leftDls = leftEl.querySelectorAll('dl');
      const topDls = topEl.querySelectorAll('dl');
      const checkFinish = (row, col) => {
        const rowItem = rows[row];
        let n = -1;
        let flag = true;
        for (let i = 0; i < cols.length; i++) {
          if (cells[row][i] === 1) {
            if (n === -1) {
              n++;
              if (rowItem[n]) {
                rowItem[n].n = rowItem[n].value;
              }
            }
            if (rowItem[n]?.n > 0) {
              rowItem[n].n--;
            } else {
              flag = false;
              break;
            }
          } else {
            if (rowItem[n] && rowItem[n].n === 0) {
              n++;
              if (rowItem[n]) {
                rowItem[n].n = rowItem[n].value;
              }
            } else if (rowItem[n] && rowItem[n].n > 0) {
              flag = false;
              break;
            }
          }
        }
        if (rowItem[n] && rowItem[n].n > 0) {
          flag = false;
        }
        if (flag) {
          for (let i = 0; i < cols.length; i++) {
            if (cells[row][i] === 0) {
              cells[row][i] = -1;
              document.getElementById(`${row}-cell-${i}`).className =
                'cell delete';
            }
          }
        }
        rowItem.forEach((el) => {
          el.status = flag;
          if (flag) {
            addClass(leftDls[row], 'finish');
          } else {
            removeClass(leftDls[row], 'finish');
          }
        });

        const colItem = cols[col];
        n = -1;
        flag = true;
        for (let i = 0; i < rows.length; i++) {
          if (cells[i][col] === 1) {
            if (n === -1) {
              n++;
              if (colItem[n]) {
                colItem[n].n = colItem[n].value;
              }
            }
            if (colItem[n]?.n > 0) {

            } else {
              flag = false;
              break;
            }
          } else {
            if (colItem[n] && colItem[n].n === 0) {

          flag = false;

        if (flag) {
          for (let i = 0; i < rows.length; i++) {
            if (cells[i][col] === 0) {
              cells[i][col] = -1;
              document.getElementById(`${i}-cell-${col}`).className =
                'cell delete';
            }
          }
        }
        colItem.forEach((el) => el.status === flag);
        colItem.forEach((el) => {
          el.status = flag;
          if (flag) {
            addClass(topDls[col], 'finish');
          } else {
            removeClass(topDls[col], 'finish');
          }
        });
      };
      let downflag = null;

      const setCellStatus = (row, col, el) => {
        const status = cells[row][col];
        if (checkbox.checked) {
          if (status === 1) {
            el.className = 'cell';
            cells[row][col] = 0;
          } else if (status === 0) {
            el.className = 'cell active';
            cells[row][col] = 1;
          }
          checkFinish(row, col);
        } else {
          if (status === -1) {
            el.className = 'cell';
            cells[row][col] = 0;
          } else if (status === 0) {
            el.className = 'cell delete';
            cells[row][col] = -1;
          }
        }
      };
      main.addEventListener('mousedown', (e) => {
        if (e.target.className.includes('cell')) {
          const { row, col } = e.target.dataset;
          downflag = { i: +row, j: +col, beforeEl: e.target };
          setCellStatus(+row, +col, e.target);
        }
      });
      main.addEventListener('mousemove', (e) => {
        if (downflag && e.target.className.includes('cell')) {
          const { i, j, beforeEl } = downflag;
          const { row, col } = e.target.dataset;
          if ((+row === i || +col === j) && beforeEl !== e.target) {
            setCellStatus(+row, +col, e.target);
            downflag.beforeEl = e.target;
          }
        }
      });
      window.addEventListener('mouseup', () => {
        downflag = null;
      });
      let hoverRow = -1;
      let hoverCol = -1;
      let hoverCell = {};
      Object.defineProperty(hoverCell, 'row', {
        get: () => hoverRow,
        set: (val) => {
          if (hoverRow > -1) {
            removeClass(leftDls[hoverRow], 'hover');
          }
          hoverRow = val;
          if (val > -1) {
            addClass(leftDls[val], 'hover');
          }
        },
      });
      Object.defineProperty(hoverCell, 'col', {
        get: () => hoverCol,
        set: (val) => {
          if (hoverCol > -1) {
            removeClass(topDls[hoverCol], 'hover');
          }
          hoverCol = val;
          if (val > -1) {
            addClass(topDls[val], 'hover');
          }
        },
      });
      main.querySelectorAll('dl').forEach((el) => {
        el.addEventListener('mouseenter', () => {
          const { row, col } = el.dataset;
          hoverCell.row = +row;
          hoverCell.col = +col;
        });
      });
      main.addEventListener('mouseleave', () => {
        hoverCell.row = -1;
        hoverCell.col = -1;
      });
      save.addEventListener('click', () => {
        localStorage.setItem('cells', JSON.stringify(cells));
      });
      reset.addEventListener('click', () => {
        localStorage.clear();
        window.location.reload();
      });
      window.addEventListener('keydown', (e) => {
        if (e.key === 's') {
          if (e.ctrlKey || e.metaKey) {
            e.preventDefault();
            localStorage.setItem('cells', JSON.stringify(cells));
          }
        } else if (e.key === 'w') {
          e.preventDefault();
          checkbox.checked = !checkbox.checked;
        }
