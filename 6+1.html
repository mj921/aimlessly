<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		li{
			display: inline-block;
			width: 50px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			background-color: red;
			font-size: 24px;
			color: #fff;
		}
		li:last-child{
			background-color: blue;
		}
		#btn{
			width: 100px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			background-color: #ccc;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<ul>
		<li>01</li>
		<li>02</li>
		<li>03</li>
		<li>04</li>
		<li>05</li>
		<li>06</li>
		<li>07</li>
	</ul>
	<div id="btn">开始</div>
	<script type="text/javascript">
		(function(){
			var lis = document.getElementsByTagName("li"),
				sto = null,
				btn = document.getElementById("btn");
			function getRandom(){
				return Math.floor(Math.random() * 2) + "" + Math.floor(Math.random() * 10);
			}
			function setNums(){
				for(var i = 0,len = lis.length;i < len;i++){
					lis[i].innerText = getRandom();
				}
			}
			function getResult(){
				var arr = [];
				for(var i = 1;i < 34;i++){
					arr[i - 1] = i;
				}
				for(var i = 0;i < 6;i++){
					var a = arr.splice(~~(Math.random() * arr.length),1);
					console.log(a,arr.length)
					lis[i].innerText = a[0];
				}
				lis[6].innerText = ~~(Math.random() * 16 + 1);
			}
			function changes(){
				setNums();
				sto = setTimeout(changes,16);
			}
			btn.onclick = function(){
				if(this.innerText == "开始"){
					changes();
					this.innerText = "停止";
				}else{
					clearTimeout(sto);
					getResult();
					this.innerText = "开始";
				}
			}
		})()
	</script>
</body>
</html>
