<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .btns {
        position: absolute;
        top: 0;
        right: 0;
        opacity: 0.5;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="btns">
      <button id="btn">开始</button>
      <button id="move">移动</button>
      <button id="add">添加点</button>
    </div>
    <script>
      const canvas = document.getElementById('canvas');
      const btn = document.getElementById('btn');
      const move = document.getElementById('move');
      const add = document.getElementById('add');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const ctx = canvas.getContext('2d');
      const baseSize = 64;
      let scale = 1;
      let cellSize = baseSize * Math.pow(2, scale - 1); // 每个细胞的大小
      const rows = Math.floor(canvas.height / cellSize); // 行数
      const cols = Math.floor(canvas.width / cellSize); // 列数
      let cellList = {};
      let deadCell = {};
      let translateX = 0;
      let translateY = 0;
      const createDeadCell = (i, j, value = 1) => {
        if (!cellList[`${i - 1},${j - 1}`]) {
          deadCell[`${i - 1},${j - 1}`] =
            (deadCell[`${i - 1},${j - 1}`] || 0) + value;
          if (deadCell[`${i - 1},${j - 1}`] <= 0) {
            delete deadCell[`${i - 1},${j - 1}`];
          }
        }
        if (!cellList[`${i - 1},${j}`]) {
          deadCell[`${i - 1},${j}`] = (deadCell[`${i - 1},${j}`] || 0) + value;
          if (deadCell[`${i - 1},${j}`] <= 0) {
            delete deadCell[`${i - 1},${j}`];
          }
        }
        if (!cellList[`${i - 1},${j + 1}`]) {
          deadCell[`${i - 1},${j + 1}`] =
            (deadCell[`${i - 1},${j + 1}`] || 0) + value;
          if (deadCell[`${i - 1},${j + 1}`] <= 0) {
            delete deadCell[`${i - 1},${j + 1}`];
          }
        }
        if (!cellList[`${i},${j - 1}`]) {
          deadCell[`${i},${j - 1}`] = (deadCell[`${i},${j - 1}`] || 0) + value;
          if (deadCell[`${i},${j - 1}`] <= 0) {
            delete deadCell[`${i},${j - 1}`];
          }
        }
        if (!cellList[`${i},${j + 1}`]) {
          deadCell[`${i},${j + 1}`] = (deadCell[`${i},${j + 1}`] || 0) + value;
          if (deadCell[`${i},${j + 1}`] <= 0) {
            delete deadCell[`${i},${j + 1}`];
          }
        }
        if (!cellList[`${i + 1},${j - 1}`]) {
          deadCell[`${i + 1},${j - 1}`] =
            (deadCell[`${i + 1},${j - 1}`] || 0) + value;
          if (deadCell[`${i + 1},${j - 1}`] <= 0) {
            delete deadCell[`${i + 1},${j - 1}`];
          }
        }
        if (!cellList[`${i + 1},${j}`]) {
          deadCell[`${i + 1},${j}`] = (deadCell[`${i + 1},${j}`] || 0) + value;
          if (deadCell[`${i + 1},${j}`] <= 0) {
            delete deadCell[`${i + 1},${j}`];
          }
        }
        if (!cellList[`${i + 1},${j + 1}`]) {
          deadCell[`${i + 1},${j + 1}`] =
            (deadCell[`${i + 1},${j + 1}`] || 0) + value;
          if (deadCell[`${i + 1},${j + 1}`] <= 0) {
            delete deadCell[`${i + 1},${j + 1}`];
          }
        }
      };

      const createDeadCells = () => {
        deadCell = {};
        Object.keys(cellList).forEach((key) => {
          const { i, j } = cellList[key];
          createDeadCell(i, j);
        });
      };
      // 创建一个二维数组来表示生命游戏的棋盘

      const createRandom = () => {
        for (let i = 0; i < rows; i++) {
          for (let j = 0; j < cols; j++) {
            if (Math.random() > 0.5) {
              const key = `${i},${j}`;
              cellList[key] = { i, j };
            }
          }
        }
        createDeadCells();
      };

      // 绘制棋盘
      function drawBoard() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // 清除画布
        ctx.save();
        const offSetX = translateX * Math.pow(2, scale - 1);
        const offSetY = translateY * Math.pow(2, scale - 1);
        ctx.translate(offSetX, offSetY);
        const rowNum = Math.floor(canvas.height / cellSize); // 行数
        const cols = Math.floor(canvas.width / cellSize); // 列数
        if (scale > -3) {
          for (let i = -cellSize; i < canvas.height + cellSize; i += cellSize) {
            ctx.beginPath();
            ctx.moveTo(-offSetX, -offSetY + i + (offSetY % cellSize));
            ctx.lineTo(
              -offSetX + canvas.width,
              -offSetY + i + (offSetY % cellSize)
            );
            ctx.stroke();
          }
          for (let i = -cellSize; i < canvas.width + cellSize; i += cellSize) {
            ctx.beginPath();
            ctx.moveTo(-offSetX + i + (offSetX % cellSize), -offSetY);
            ctx.lineTo(
              -offSetX + i + (offSetX % cellSize),
              -offSetY + canvas.height
            );
            ctx.stroke();
          }
        }
        Object.keys(cellList).forEach((key) => {
          const { i, j } = cellList[key];
          ctx.fillRect(j * cellSize, i * cellSize, cellSize, cellSize);
        });
        ctx.restore();
      }

      // 计算细胞下一代的状态
      function calculateNextGeneration() {
        let newCellList = {};
        Object.keys(cellList).forEach((key) => {
          const { i, j } = cellList[key];
          let neighbors = countNeighbors(i, j); // 计算邻居数量

          if (neighbors === 2 || neighbors === 3) {
            newCellList[`${i},${j}`] = { i, j }; // 存活的细胞周围邻居少于2个或多于3个，死亡
          }
        });
        Object.keys(deadCell).forEach((key) => {
          if (deadCell[key] === 0 || deadCell[key] === 3) {
            const [i, j] = key.split(',').map((el) => +el);
            newCellList[`${i},${j}`] = { i, j }; // 存活的细胞周围邻居少于2个或多于3个，死亡
          }
        });
        cellList = newCellList;
        createDeadCells();
      }

      // 计算指定位置的细胞周围存活细胞的数量
      function countNeighbors(i, j) {
        let count = 0;
        if (cellList[`${i - 1},${j - 1}`]) {
          count++;
        }
        if (cellList[`${i - 1},${j}`]) {
          count++;
        }
        if (cellList[`${i - 1},${j + 1}`]) {
          count++;
        }
        if (cellList[`${i},${j - 1}`]) {
          count++;
        }
        if (cellList[`${i},${j + 1}`]) {
          count++;
        }
        if (cellList[`${i + 1},${j - 1}`]) {
          count++;
        }
        if (cellList[`${i + 1},${j}`]) {
          count++;
        }
        if (cellList[`${i + 1},${j + 1}`]) {
          count++;
        }

        return count;
      }

      let loop = false;

      // 每秒钟更新一次棋盘
      setInterval(() => {
        if (loop) {
          calculateNextGeneration();
        }
        drawBoard();
      }, 1000 / 60);
      let startX, startY, oldX, oldY;
      let moveFlag = false;
      let addFlag = true;
      move.addEventListener('click', () => {
        addFlag = false;
      });
      add.addEventListener('click', () => {
        if (!loop) {
          addFlag = true;
        }
      });
      canvas.addEventListener('click', (e) => {
        if (addFlag) {
          const j = Math.floor((e.clientX - translateX) / cellSize);
          const i = Math.floor((e.clientY - translateY) / cellSize);
          const key = `${i},${j}`;
          if (cellList[key]) {
            delete cellList[key];
            createDeadCell(i, j, -1);
          } else {
            cellList[key] = { i, j };
            createDeadCell(i, j);
          }
        }
      });
      canvas.addEventListener('mousedown', (e) => {
        if (!addFlag) {
          oldX = translateX;
          oldY = translateY;
          startX = e.clientX;
          startY = e.clientY;
          moveFlag = true;
        }
      });
      window.addEventListener('mousemove', (e) => {
        if (moveFlag && !addFlag) {
          translateX = oldX + e.clientX - startX;
          translateY = oldY + e.clientY - startY;
        }
      });
      canvas.addEventListener('mouseup', (e) => {
        if (!addFlag) {
          moveFlag = false;
          translateX = oldX + e.clientX - startX;
          translateY = oldY + e.clientY - startY;
        }
      });
      btn.addEventListener('click', () => {
        loop = !loop;
        if (loop) {
          addFlag = false;
        }
        btn.innerText = loop ? '暂停' : '开始';
      });
      let scaleFlag = true;
      window.addEventListener('wheel', (e) => {
        if (scaleFlag && e.deltaY !== 0) {
          scaleFlag = false;
          setTimeout(() => {
            scaleFlag = true;
          }, 300);
          if (e.deltaY > 0) {
            scale = Math.min(scale + 1, 10);
          } else {
            scale = Math.max(scale - 1, -10);
          }
          cellSize = baseSize * Math.pow(2, scale - 1);
        }
      });
    </script>
  </body>
</html>
