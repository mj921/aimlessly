<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>svg</title>
  </head>
  <body>
    <svg width="600" height="600">
      <line
        x1="10"
        y1="10"
        x2="100"
        y2="100"
        style="stroke: rgb(99, 99, 99); stroke-width: 2"
      ></line>
      <rect x="100" y="100" width="20" height="30" style="fill: aqua"></rect>
      <circle cx="150" cy="150" r="20" style="fill: blue;"></circle>
      <text x="20" y="20" font-size="12"  style="fill: #ff0">hello world</text>
    </svg>
  </body>
