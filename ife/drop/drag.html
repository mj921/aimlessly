<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>应用拖曳组件实现div拖曳</title>
  <style>
    #div1 {
      width: 100px;
      height: 100px;
      background: red;
      position: absolute;
    }

    #div2 {
      width: 100px;
      height: 100px;
      background: yellow;
      position: absolute;
      left: 100px;
    }
  </style>
  <!--引入拖曳组件，在当前页面中应用组件-->
  <script src="drag.js"></script>
  <script>
    window.onload = function () {
      //创建普通拖曳功能的组件
      var drag1 = new Drag();
      drag1.init({ //设置实例配置参数，flag参数使用默认参数值false
        id: 'div1',
      });

      //创建只能在可视区拖曳的组件
      var drag2 = new Drag();
      drag2.init({ //设置实例配置参数，flag参数值修改为true
        flag: true,
        id: 'div2'
      });
    };
  </script>
</head>

<body>
  <div id="div1"></div>
  <div id="div2"></div>
</body>

</html>
