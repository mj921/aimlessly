<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
        body{
            background-color: #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1000" height="1600"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var particles = [];
        ctx.fillStyle = "#fff";
        for (var i = 0; i < 100; i++) {
            var arr = [];
            for (var j = 0; j < 300; j++) {
                arr.push({x: j * 4, y: i * 4, currX: j * 4, currY: i * 4});
                ctx.fillRect(50 + j * 4, 50 + i * 4, 1, 1);
            }
            particles.push(arr);
        }
        var mouseX = -1000;
        var mouseY = -1000;
        var flag = true;
        window.addEventListener("mousemove", function (e) {
            if (flag) {
                flag = false;
                mouseX = e.clientX;
                mouseY = e.clientY;
                setTimeout(function () {flag = true}, 1000);
            }
        })
        var loop = function () {
            ctx.clearRect(0, 0, 1000, 1600);
            particles.forEach(function (arr) {
                arr.forEach(function (item) {
                    ctx.fillRect(50 + item.currX, 50 + item.currY, 1, 1);
                })
            })
            setTimeout(loop, 16)
        }
        loop();
    </script>
</body>
</html>
