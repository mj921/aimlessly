<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
        #album{
            position: relative;
            margin: 100px auto;
            width: 900px;
            height: 600px;
        }
        div{
            background-repeat: no-repeat;
            background-size: auto 600px;
            background-position: center;
        }
        .one1{
            width: 100%;
            height: 100%;
        }
        .two1{
            position: absolute;
            width:600px;
            height: 600px;
            clip-path: polygon(0% 0%, 100% 0%, 50% 100%, 0% 100%);
        }
        .two2{
            position: absolute;
            left: 300px;
            top: 0;
            width:600px;
            height: 600px;
            clip-path: polygon(50% 0%, 100% 0%, 100% 100%, 0% 100%);
        }
        .three1{
            position: absolute;
            width:600px;
            height: 600px;
        }
        .three2{
            position: absolute;
            left: 600px;
            top: 0;
            width:300px;
            height: 300px;
        }
        .three3{
            position: absolute;
            left: 600px;
            top: 300px;
            width:300px;
            height: 300px;
        }
        .four1{
            position: absolute;
            width:450px;
            height: 300px;
        }
        .four2{
            position: absolute;
            left: 450px;
            top: 0;
            width:450px;
            height: 300px;
        }
        .four3{
            position: absolute;
            left: 0px;
            top: 300px;
            width:450px;
            height: 300px;
        }
        .four4{
            position: absolute;
            left: 450px;
            top: 300px;
            width:450px;
            height: 300px;
        }
        .five1{
            position: absolute;
            width:600px;
            height: 400px;
        }
        .five2{
            position: absolute;
            left: 600px;
            top: 0;
            width:300px;
            height: 300px;
        }
        .five3{
            position: absolute;
            left: 0px;
            top: 400px;
            width:300px;
            height: 200px;
        }
        .five4{
            position: absolute;
            left: 300px;
            top: 400px;
            width:300px;
            height: 200px;
        }
        .five5{
            position: absolute;
            left: 600px;
            top: 300px;
            width:300px;
            height: 300px;
        }
        .six1{
            position: absolute;
            width:600px;
            height: 400px;
        }
        .six2{
            position: absolute;
            left: 600px;
            top: 0;
            width:300px;
            height: 200px;
        }
        .six3{
            position: absolute;
            left: 0px;
            top: 400px;
            width:300px;
            height: 200px;
        }
        .six4{
            position: absolute;
            left: 300px;
            top: 400px;
            width:300px;
            height: 200px;
        }
        .six5{
            position: absolute;
            left: 600px;
            top: 400px;
            width:300px;
            height: 200px;
        }
        .six6{
            position: absolute;
            left: 600px;
            top: 200px;
            width:300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="album"></div>
    <button id="add">添加</button>
    <button id="remove">删除</button>
    <script>
        var album = document.getElementById("album");
        var add = document.getElementById("add");
        var remove = document.getElementById("remove");
        var imgNum = 0;
        var imgClass = ["one", "two", "three", "four", "five", "six"];
        for(var i = 1;i < 7;i++){
            var image = new Image();
            image.src = "images/img" + i + ".jpg";
        }
        var createImgList = function(){
            imgHtml = "";
            for (var i = 0;i < imgNum;i++) {
                imgHtml += "<div style='background-image: url(images/img" + (i + 1) + ".jpg)' class='" + imgClass[imgNum - 1] + (i + 1) + "'></div>";
            }
            album.innerHTML = imgHtml;
        }
        add.addEventListener("click",function(){
            if (imgNum < 6) {
                imgNum++;
                createImgList();
            }
        })
        remove.addEventListener("click",function(){
            if (imgNum > 0) {
                imgNum--;
                createImgList();
            }
        })
    </script>
</body>
</html>
