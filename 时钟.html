<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	
	</style>
</head>
<body>
<canvas id="canvas" width="1600px" height="650px"></canvas>
<div></div>
<script type="text/javascript">
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	x=300;
	y=210;
	r=200;
	ctx.beginPath();
	ctx.arc(x,y,r,0,Math.PI*2);
	ctx.stroke();
	ctx.closePath();
	ctx.font = "normal "+(6+r*0.04)+"px Arial";
	for (var i = 0; i <12; i++) {
		ctx.beginPath();
		ctx.moveTo(x+r*Math.cos(Math.PI/6*i),y+r*Math.sin(Math.PI/6*i));
		ctx.lineTo(x+r*0.95*Math.cos(Math.PI/6*i),y+r*0.95*Math.sin(Math.PI/6*i));
		ctx.stroke();
		ctx.closePath();
		ctx.fillText((i+3)>12?(i-9):(i+3),(x-0.035*r)+r*0.9*Math.cos(Math.PI/6*i),(y+r*0.03)+r*0.9*Math.sin(Math.PI/6*i));
	}
	for (var i = 0; i <60; i++) {
		ctx.beginPath();
		ctx.moveTo(x+r*Math.cos(Math.PI/30*i),y+r*Math.sin(Math.PI/30*i));
		ctx.lineTo(x+r*0.975*Math.cos(Math.PI/30*i),y+r*0.975*Math.sin(Math.PI/30*i));
		ctx.stroke();
		ctx.closePath();
	}
	function draw(){
		var date = new Date();
		var hour = date.getHours();
		var minute = date.getMinutes();
		var second = date.getSeconds();
		var vh = Math.PI/6*hour+Math.PI/360*minute+Math.PI/21600*second-Math.PI/2;
		var vm = Math.PI/30*minute+Math.PI/1800*second-Math.PI/2;
		var vs = Math.PI/30*second-Math.PI/2;

		ctx.fillStyle="#fff";
		ctx.beginPath();
		ctx.arc(x,y,r*0.825,0,Math.PI*2);
		ctx.fill();
		ctx.closePath();

		ctx.strokeStyle="#000";
		ctx.fillStyle="#000";
		ctx.beginPath();
		ctx.arc(x,y,r*0.015,0,Math.PI*2);
		ctx.fill();
		ctx.closePath();

		ctx.lineWidth=r*0.025;
		ctx.beginPath();
		ctx.moveTo(x,y);
		ctx.lineTo(x+r*0.7*Math.cos(vh),y+r*0.7*Math.sin(vh));
		ctx.stroke();
		ctx.closePath();
		ctx.lineWidth=r*0.015;
		ctx.beginPath();
		ctx.moveTo(x,y);
		ctx.lineTo(x+r*0.75*Math.cos(vm),y+r*0.75*Math.sin(vm));
		ctx.stroke();
		ctx.closePath();
		ctx.lineWidth=r*0.005;
		ctx.beginPath();
		ctx.moveTo(x,y);
		ctx.lineTo(x+r*0.8*Math.cos(vs),y+r*0.8*Math.sin(vs));
		ctx.stroke();
		ctx.closePath();
	}
	draw();
	setInterval(draw,1000);
</script>
</body>
</html>
